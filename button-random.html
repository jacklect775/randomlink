<!DOCTYPE html>
<html>
<head>
    <title>Button Click Random Link</title>
    <style>
        /* CSS cho button */
        .random-button {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
    </style>
    <script>
        function changeBackgroundColor() {
            // Chuyển đổi màu nền
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            var color = "rgb(" + r + "," + g + "," + b + ")";
            document.body.style.backgroundColor = color;
        }

        setInterval(changeBackgroundColor, 3000); // Thực hiện chuyển đổi màu sau mỗi 3 giây
    </script>
</head>
<body>
    <button class="random-button" onclick="randomLink()">Click Me!</button>

    <script>
        function randomLink() {
            // Danh sách các liên kết
            var links = [
                "http://example1.com",
                "http://example2.com",
                "http://example3.com"
            ];

            // Chọn ngẫu nhiên một liên kết từ danh sách
            var randomIndex = Math.floor(Math.random() * links.length);
            var randomLink = links[randomIndex];

            // Chuyển đến liên kết ngẫu nhiên trong tab mới
            window.open(randomLink, "_blank");
        }
    </script>
</body>
</html>
